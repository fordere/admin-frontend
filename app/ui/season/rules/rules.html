<div class="row" ng-controller="fordere.rulesCtrl as ctrl">
    <div class="col-md-6">
        <div class="page-content page-shortcode">
            <div class="boxedtitle page-title">
                <h2>Spielmodus {{ctrl.competition.Name}}</h2>
            </div>
         
            <div ng-bind-html="ctrl.getCompetitionMode()"></div>

        </div>
    </div>
    <div class="col-md-6">
        <div class="page-content page-shortcode">
            <div class="boxedtitle page-title">
                <h2>Spielregeln {{ctrl.competition.Name}}</h2>
            </div>

            <div ng-bind-html="ctrl.getCompetitionRules()"></div>
        </div>
    </div>

</div>
