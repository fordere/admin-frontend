<div ng-controller="fordere.einteilungCtrl as ctrl">
    <div class="row">

        <div class="col-md-12" ng-repeat="league in ctrl.leagues">
            <div class="page-content page-shortcode">
                <div class="box_icon">
                    <div class="boxedtitle page-title">
                        <h2>Einteilung {{league.LeagueNumber}}. Liga <span ng-if="league.LeagueGroup">(Gruppe {{league.LeagueGroup}})</span></h2>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover table-condensed">
                            <thead>
                                <tr>
                                    <th class="col-md-6">Team</th>
                                    <th class="col-md-3">Spieler 1</th>
                                    <th class="col-md-3">Spieler 2</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="einteilung in league.Einteilungen">
                                    <th class="col-md-1">{{einteilung.Team}}</th>
                                    <th class="col-md-1">{{einteilung.Player1.FirstName}} {{einteilung.Player1.LastName}}</th>
                                    <th class="col-md-1">{{einteilung.Player2.FirstName}} {{einteilung.Player2.LastName}}</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
