<div ng-controller="fordere.statisticsCtrl as ctrl">
    <div class="row">
        <div class="col-md-6">
            <div class="page-content page-shortcode">
                <div class="box_icon">
                    <div class="boxedtitle page-title">
                        <h2>Spiele pro Bar</h2>
                    </div>
                    <canvas id="doughnut" class="chart chart-doughnut" chart-data="ctrl.matchesBar.data" chart-legend="true"
                            chart-labels="ctrl.matchesBar.labels"></canvas>
                </div>
            </div>

        </div>
        <div class="col-md-6">
            <div class="page-content page-shortcode">
                <div class="box_icon">
                    <div class="boxedtitle page-title">
                        <h2>Spielstand</h2>
                    </div>

                    <canvas id="doughnut" class="chart chart-doughnut" chart-data="ctrl.matchesPlayed.data" chart-legend="true"
                            chart-labels="ctrl.matchesPlayed.labels"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-md-12">
            <div class="page-content page-shortcode">
                <div class="box_icon">
                    <div class="boxedtitle page-title">
                        <h2>Spiele pro Woche</h2>
                    </div>

                    <canvas id="line" class="chart chart-line" chart-data="ctrl.matchesWeek.data" chart-legend="true"
                            chart-labels="ctrl.matchesWeek.labels" chart-series="ctrl.matchesWeek.series"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-md-12">
            <div class="page-content page-shortcode">
                <div class="box_icon">
                    <div class="boxedtitle page-title">
                        <h2>Spiele pro Wochentag</h2>
                    </div>

                    <canvas id="Canvas1" class="chart chart-line" chart-data="ctrl.matchesWeekday.percentage ? ctrl.matchesWeekday.percentageData : ctrl.matchesWeekday.data" chart-legend="true"
                            chart-labels="ctrl.matchesWeekday.labels" chart-series="ctrl.matchesWeekday.percentage ? ctrl.matchesWeekday.legendPercentage : ctrl.matchesWeekday.legend" ></canvas>
                </div>
            </div>
        </div>
    </div>


</div>
