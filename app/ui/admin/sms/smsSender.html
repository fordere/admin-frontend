<div ng-controller="fordere.admin.smsSenderCtrl as ctrl">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-content">
                <div class="boxedtitle page-title">
                    <h2>SMS Sender</h2>
                </div>


                <div class="form-group">
                    <label class="control-label" for="receiver">Empfänger<span>*</span></label>
                    <input class="form-control required-item" name="receiver" ng-model="ctrl.number" required />
                    <span class="form-hint">Nummer im Format +[Ländervorwahl][Nummer]. z.B. +417532861</span>
                </div>

                <div class="form-group">
                    <label class="control-label" for="text">Text<span>*</span></label>
                    <textarea class="form-control" rows="10" ng-model="ctrl.text"></textarea>
                </div>

                <button class="btn btn-default pull-right" ng-disabled="ctrl.sending" ng-click="ctrl.send()">Senden</button>

            </div>
        </div>

    </div>
</div>
