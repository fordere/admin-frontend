<div class="row" ng-controller="fordere.admin.cupsCtrl as ctrl">
  <div class="col-lg-12">
    <div class="page-content">
      <div class="boxedtitle page-title">
        <h2>Cups</h2>
      </div>
      <div class="pull-right">
        <button type="button" class="btn btn-xs btn-success" ng-click="ctrl.createNews()"><i class="fa fa-plus"></i> Neuer Cup</button>
        <br />
        <br />
      </div>
      <div class="table-responsive ">
        <table class="table table-responsive table-striped table-hover table-condensed">
          <thead>
            <tr>
              <th>Name</th>
              <th>Season</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="cup in ctrl.cups" ng-cloak>
              <td>{{ cup.Name }}</td>
              <td>{{ cup.Season.Name }}</td>
              <td><a href="/admin/cups/{{ cup.Id }}" class="pull-right btn btn-info btn-xs">auswählen</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
