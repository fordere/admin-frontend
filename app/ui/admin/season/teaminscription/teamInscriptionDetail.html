<div ng-controller="fordere.admin.teamInscriptionDetailCtrl as ctrl">

    <div class="col-lg-12">
        <div class="page-content page-shortcode">
            <div class="boxedtitle page-title">
                <h2>Anmeldung: {{ctrl.teamInscription.Name}}</h2>
            </div>

            <div class="form-group">
                <label>Teamname</label>
                <input class="form-control" placeholder="Teamname" ng-model="ctrl.teamInscription.Name">
            </div>

            <div class="form-group">
                <label>Spieler 1</label>
                <input class="form-control" type="text" ng-model="ctrl.teamInscription.Player1Id" uib-typeahead="player.Id as player.Name for player in ctrl.players | filter:$viewValue | limitTo:8">
            </div>


            <div class="form-group">
                <label>Spieler 2</label>
                <input class="form-control" type="text" ng-model="ctrl.teamInscription.Player2Id" uib-typeahead="player.Id as player.Name for player in ctrl.players | filter:$viewValue | limitTo:8">
            </div>

            <div class="form-group">
                <label>Bar</label>
                <select name="bar" ng-options="bar.Id as bar.Name for bar in ctrl.bars" ng-model="ctrl.teamInscription.BarId"></select>
            </div>

            <div class="form-group">
                <label>Saisonziel</label>
                <input class="form-control" placeholder="Saisonziel" ng-model="ctrl.teamInscription.SeasonAmbition">
            </div>

            <hr />

            <div class="pull-right">
                <button type="cancel" ng-click="ctrl.gotoList()" class="btn btn-danger"><span class="fa fa-undo"></span> Zurück</button>
                <button type="submit" ng-click="ctrl.save()" class="btn btn-primary"><span class="fa fa-floppy-o"></span> Speichern</button>
            </div>
        </div>
    </div>

</div>
