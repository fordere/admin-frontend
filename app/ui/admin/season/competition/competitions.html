<div class="row" ng-controller="fordere.admin.competitionsCtrl as ctrl">
    <div class="col-lg-12">
        <div class="page-content">
            <div class="boxedtitle page-title">
                <h2>Liga auswählen</h2>
            </div>
            <a type="button" class="btn btn-xs btn-success" href="/admin/season/{{ctrl.seasonId}}/competitions/0/edit"><i class="fa fa-plus"></i> Neue Liga erstellen</a>
            <p ng-if="ctrl.competitions.length === 0" class="alert alert-info">Keine Liga vorhanden</p>
            <div class="table-responsive " ng-if="ctrl.competitions.length > 0">
                <table class="table table-responsive table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Saison</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="competition in ctrl.competitions" ng-cloak>
                            <td>{{ competition.Id }}</td>
                            <td>{{ competition.Name }}</td>
                            <td>{{ competition.Season.Name }}</td>
                            <td>
                                <a href="/admin/season/{{ctrl.seasonId}}/competitions/{{ competition.Id }}/spielbetrieb" class="pull-right btn btn-info btn-xs">Spielbetrieb</a>
                                <a href="/admin/season/{{ctrl.seasonId}}/competitions/{{ competition.Id }}/edit" class="pull-right btn btn-info btn-xs">Bearbeiten</a>
                                <a href="/admin/season/{{ctrl.seasonId}}/competitions/{{ competition.Id }}/leagues" class="pull-right btn btn-info btn-xs">Stärkeklassen</a>
                                <a href="/admin/season/{{ctrl.seasonId}}/competitions/{{ competition.Id }}/teaminscriptions" class="pull-right btn btn-info btn-xs">Anmeldungen</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
