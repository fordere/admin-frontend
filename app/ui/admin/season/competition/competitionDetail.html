<div ng-controller="fordere.admin.competitionDetailCtrl as ctrl">

    <div class="col-lg-12">
        <div class="page-content page-shortcode">
            <div class="boxedtitle page-title">
                <h2>{{ctrl.league.Name}}</h2>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input class="form-control" placeholder="Enter title" ng-model="ctrl.league.Name">
            </div>

            <div class="form-group">
                <label>Registrations-Text</label>
                <div text-angular ng-model="ctrl.league.RegistrationText"></div>
            </div>

            <div class="form-group">
                <label>Spielmodus</label>
                <div text-angular ng-model="ctrl.league.Modus"></div>
            </div>

            <div class="form-group">
                <label>Regeln</label>
                <div text-angular ng-model="ctrl.league.Rules"></div>
            </div>

            <hr />

            <div class="pull-right">
                <button type="cancel" ng-click="ctrl.gotoList()" class="btn btn-danger"><span class="fa fa-undo"></span> Zurück</button>
                <button type="submit" ng-click="ctrl.save()" class="btn btn-primary"><span class="fa fa-floppy-o"></span> Speichern</button>
            </div>
        </div>
    </div>

</div>
