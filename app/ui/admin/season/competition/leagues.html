<div class="row" ng-controller="fordere.admin.leaguesCtrl as ctrl">
    <div class="col-lg-12">
        <div class="page-content">
            <div class="boxedtitle page-title">
                <h2>Stärkeklassen</h2>
            </div>
            <div class="pull-right">
                <a type="button" class="btn btn-xs btn-success" href="/admin/season/{{ctrl.seasonId}}/competitions/{{ctrl.competitionId}}/leagues/0"><i class="fa fa-plus"></i> Neue Stärkeklasse erstellen</a>
            </div>
            <div class="table-responsive " ng-if="ctrl.leagues.length > 0">
                <table class="table table-responsive table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nummer</th>
                            <th>Gruppe</th>
                            <th>Modus</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="league in ctrl.leagues" ng-cloak>
                            <td>{{ league.Id }}</td>
                            <td>{{ league.Number }}</td>
                            <td>{{ league.Group }}</td>
                            <td>{{ league.LeagueMatchCreationMode }}</td>
                            <td>
                                <a href="/admin/season/{{ctrl.seasonId}}/competitions/{{ ctrl.competitionId }}/leagues/{{league.Id}}" class="pull-right btn btn-info btn-xs">Bearbeiten</a>
                                <button ng-click="ctrl.delete(league.Id)" class="pull-right btn btn-info btn-xs">Löschen</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
