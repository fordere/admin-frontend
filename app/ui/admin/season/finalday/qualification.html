<div class="row"  ng-controller="fordere.admin.qualificationCtrl as ctrl">

    <div class="col-lg-12">

        <div class="page-content">
            <div class="boxedtitle page-title">
                <h2>Finaltag Qualifikation</h2>
            </div>

            <div ng-repeat="competition in ctrl.competitions">

                <div ng-repeat="league in competition.Leagues">
                    <h3 id="league-1">{{$parent.competition.Name}} - {{ league.Number }}. Liga <small ng-if="league.Group">Gruppe {{ league.Group }}</small></h3>
                    <div class="table-responsive">
                        <table class="table table-hover table-condensed">
                            <thead>
                                <tr>
                                    <th class="col-md-1">#</th>
                                    <th class="col-md-8">Team</th>
                                    <th class="col-md-1">Kommentar</th>
                                    <th class="col-md-2">Qualifiziert</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-class="{ danger: $index > (league.TableEntries.length * 0.75) }" ng-repeat="tableEntry in league.TableEntries">
                                    <td>{{ tableEntry.Rank }}</td>
                                    <td>{{ tableEntry.TeamName }}</td>
                                    <td><input type="text" class="input" style="margin-bottom: 0" ng-model="tableEntry.QualifiedForFinalDayComment" ng-blur="ctrl.saveComment(tableEntry)"/></td>
                                    <td>
                                        <div class="btn-group" ng-if="!tableEntry.IsTeamForfaitOut">
                                            <button type="button" class="btn btn-default" ng-click="ctrl.toggleQualified(tableEntry, 'Yes')" ng-class="{ 'active' : tableEntry.QualifiedForFinalDay == 'Yes' }">Ja</button>
                                            <button type="button" class="btn btn-default" ng-click="ctrl.toggleQualified(tableEntry, 'No')" ng-class="{ 'active' : tableEntry.QualifiedForFinalDay == 'No' }">Nein</button>
                                        </div>

                                        <span class="badge" ng-if="tableEntry.IsTeamForfaitOut">Forfait</span>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
