<div class="row" ng-controller="fordere.admin.tableDetailCtrl as ctrl">
    <div class="col-lg-12">
        <div class="page-content page-shortcode">
            <div class="boxedtitle page-title">
                <h2>{{ctrl.table.Name}}</h2>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input class="form-control" placeholder="Enter title" ng-model="ctrl.table.Name">
            </div>

            <div class="form-group">
                <label>Type</label>
                <select ng-model="ctrl.table.TableType">
                    <option value="GarlandoDeluxe">Garlando Deluxe</option>
                    <option value="GarlandoChampion">Garlando World Champion</option>
                    <option value="Ullrich">Ullrich</option>
                    <option value="Tornado">Tornado</option>
                </select>
            </div>

            <hr />

            <div class="pull-right">
                <a href="/admin/bars"><button type="cancel" class="btn btn-danger"><span class="fa fa-undo"></span> Zurück</button></a>
                <button type="submit" ng-click="ctrl.save()" class="btn btn-primary"><span class="fa fa-floppy-o"></span> Speichern</button>
            </div>
        </div>
    </div>
</div>
