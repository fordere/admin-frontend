<div class="row" ng-controller="fordere.admin.tableCtrl as ctrl">
    <div class="col-lg-12">
        <div class="page-content">
            <div class="boxedtitle page-title">
                <h2>Tische</h2>
            </div>
            <div class="pull-right">
                <button type="button" class="btn btn-xs btn-success" ng-click="ctrl.createTable()"><i class="fa fa-pencil"></i> Neuer Tisch</button>
                <br />
                <br />
            </div>
            <div class="table-responsive ">
                <table class="table table-responsive table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Bar</th>
                            <th>Tisch-Name</th>
                            <th>Tisch-Typ</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="table in ctrl.tables" ng-cloak>
                            <td>{{ table.BarName }}</td>
                            <td>{{ table.Name }}</td>
                            <td>{{ table.TableType }}</td>
                            <td>
                                <a href="/admin/bars/{{ctrl.barId}}/tables/{{ table.Id }}/" class="pull-right btn btn-info btn-xs">Bearbeiten</a>
                                <a href="/admin/bars/{{ctrl.barId}}/tables/{{ table.Id }}/availabilities" class="pull-right btn btn-info btn-xs">Spielzeiten</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
