<div class="row" ng-controller="fordere.admin.barsCtrl as ctrl">
    <div class="col-lg-12">
        <div class="page-content page-shortcode">
            <div class="boxedtitle page-title">
                <h2>Bars</h2>
            </div>
            <div class="pull-right">
                <button type="button" class="btn btn-xs btn-success" ng-click="ctrl.createBar()"><i class="fa fa-pencil"></i> Neue Bar</button>
                <br />
                <br />
            </div>
            <div class="table-responsive ">
                <table class="table table-responsive table-striped table-hover table-condensed">
                    <tbody>
                        <tr ng-repeat="bar in ctrl.bars" ng-cloak>
                            <td>{{bar.Name}}</td>
                            <td>{{bar.Address}}</td>
                            <td>{{bar.Longitude}}</td>
                            <td>{{bar.Latitude}}</td>
                            <td>{{bar.Website}}</td>
                            <td>{{bar.Facebook}}</td>
                            <td>
                                <a href="/admin/bars/{{bar.Id}}/tables" class="pull-right btn btn-info btn-xs">Tische</a>
                                <a href="/admin/bars/{{bar.Id}}" class="pull-right btn btn-info btn-xs">Bearbeiten</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
