<div class="row" ng-controller="fordere.admin.barDetailCtrl as ctrl">
    <div class="col-lg-12">
        <div class="page-content page-shortcode">
            <div class="boxedtitle page-title">
                <h2>{{ctrl.bar.Name}}</h2>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input class="form-control" placeholder="Enter title" ng-model="ctrl.bar.Name">
            </div>

            <div class="form-group">
                <label>Adresse</label>
                <input class="form-control" placeholder="Adresse" ng-model="ctrl.bar.Adresse">
            </div>

            <div class="form-group">
                <label>Longitude</label>
                <input class="form-control" placeholder="Longitude" ng-model="ctrl.bar.Longitude">
            </div>

            <div class="form-group">
                <label>Latitude</label>
                <input class="form-control" placeholder="Latitude" ng-model="ctrl.bar.Latitude">
            </div>

            <div class="form-group">
                <label>Webseite</label>
                <input class="form-control" placeholder="Webseite" ng-model="ctrl.bar.Url">
            </div>

            <hr />

            <div class="pull-right">
                <a href="/admin/bars"><button type="cancel" class="btn btn-danger"><span class="fa fa-undo"></span> Zurück</button></a>
                <button type="submit" ng-click="ctrl.save()" class="btn btn-primary"><span class="fa fa-floppy-o"></span> Speichern</button>
            </div>
        </div>
    </div>
</div>
