<div class="row" ng-controller="fordere.admin.usersCtrl as ctrl">
    <div class="col-lg-12">
        <div class="page-content page-shortcode">
            <div class="boxedtitle page-title">
                <h2>Benutzer</h2>
            </div>
            <div>
                <div class="col-md-4">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Suchen..." ng-model="ctrl.filter" ng-debounce="250">
                        <div class="input-group-addon">
                            <i class="fa fa-search"></i>
                        </div>
                    </div>
                </div>
                <div class="pull-right">
                    <a type="button" class="btn btn-success" href="/admin/users/0"><i class="fa fa-plus"></i> Benutzer hinzufügen</a>
                </div>
                <table class="table table-responsive table-striped table-hover table-condensed">
                    <thead>
                    <th width="180">Name</th>
                    <th width="140"><i class="fa fa-at"></i> Email</th>
                    <th width="100"><i class="fa fa-phone"></i> Telefon</th>
                    <th width="80"><i class="fa fa-flash"></i> Berechtigung</th>
                    <th width="60">&nbsp;</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in ctrl.users" ng-cloak>
                            <td>{{ user.Name }}</td>
                            <td>{{ user.Email }}</td>
                            <td>{{ user.PhoneNumber }}</td>
                            <td width="30"><span ng-if="user.IsAdmin" class="label label-warning">Admin</span></td>
                            <td><a href="/admin/users/{{user.Id}}" class="pull-right btn btn-info btn-xs">editieren</a></td>
                        </tr>
                    </tbody>
                </table>
                <pagination total-items="ctrl.Total" ng-model="ctrl.CurrentPage" items-per-page="ctrl.ItemsPerPage" ng-change="ctrl.pageChanged()" class="pagination-sm"></pagination>
            </div>
        </div>
    </div>
</div>
