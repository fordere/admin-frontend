<div ng-include="'app/ui/liga/leagueNavigation.html'"></div>

<div class="row">
    <div class="col-lg-12">
        <div class="page-content">
            <div class="boxedtitle page-title">
                <h2>Teams</h2>
            </div>

            <div ng-repeat="league in ctrl.leagues">
                <h3 id="league-1">{{ league.Number }}. Liga <small ng-if="league.Group">Gruppe {{ league.Group }}</small></h3>
                <div class="table-responsive">
                    <table class="table table-hover table-condensed">
                        <thead>
                            <tr>
                                <th class="col-md-6">Team</th>
                                <th class="col-md-2">Heimlokal</th>
                                <th class="col-md-2">Spieler 1</th>
                                <th class="col-md-2">Spieler 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="team in league.Teams">
                                <td>
                                    <a href="/teams/{{ team.Id }}">{{ team.Name }}</a>
                                </td>
                                <td>{{ team.BarName }}</td>
                                <td>{{ team.Player1FirstName }} {{ team.Player1LastName }}</td>
                                <td>{{ team.Player2FirstName }} {{ team.Player2LastName }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
